name: CI/CD Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME-Deploy }}
          password: ${{ secrets.DOCKER_PASSWORD-Deploy }}

      - name: Build and push Docker images
        run: |
          docker-compose build
          docker-compose push

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SERVER_HOST-Deploy }}
          port: ${{ secrets.SERVER_PORT-Deploy }}
          username: ${{ secrets.SERVER_USER-Deploy }}
          key: ${{ secrets.SERVER_SSH_KEY-Deploy }}
          script: |
            cd /var/www/project
            git pull origin main
            docker-compose down
            docker-compose up -d
            docker exec node-backend npm run migrate:latest

